<ul class="sub">
  <% if @config[:chapters][@item[:chapter]] %>

    <% @config[:chapters][@item[:chapter]][:items].each do |i| %>
      <% if i[:title] && !(i[:filename] =~ /\/dex\.md$/) %>
      <% path = i[:filename].sub(/.md/, '').split(/\//).last %>
      <li><a href="<%= path %>/"><%= i[:title] %></a>
      </li>
      <% end %>
    <% end %>
  <% end %>
</ul>
