pages:
  tags:
    - ruby:2.3.3
  stage: deploy
  script:
    - cp Gemfile.gitlab-ci Gemfile
    - bundle install  -j4
    - export LC_ALL=en_US.UTF-8
    - export LANG=en_US.UTF-8
    - export LANGUAGE=en_US.UTF-8
    - export LC_CTYPE=en_US.UTF-8
    - echo $LC_ALL $LANG $LANGUAGE $LC_CTYPE
    - locale
    - nanoc compile
    - cp -a output/* public/
  artifacts:
    paths:
      - public
  only:
    - master
